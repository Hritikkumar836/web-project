<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: url(h.jpg);
            
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            font-weight: 700;
        }
    </style>
</head>
<body style="text-align: center;">
    <h2>Registration Form</h2>
    <form action="https://www.google.com" method="GET" enctype="multipart/form-data">
        <label for="username">Username : </label>
        <input type="text" name="username" id="username" placeholder="Enter here your username..." required>
        <br><br>

        <label for="email">Email : </label>
        <input type="email" name="email" id="email" placeholder="Enter here your email..." required>
        <br><br>

        <label for="phone">Mobile NO : </label>
        <input type="tel" name="phone" id="phone" placeholder="Enter here your mobile no..." maxlength="10" required>
        <br><br>

        <label for="age">Age : </label>
        <input type="number" name="age" id="age" placeholder="Enter here your age..." min="18" max="23" required>
        <br><br>

        <label for="file">Attach file : </label>
        <input type="file" name="file" id="file" required>
        <br><br>

        <label for="dob">Date of birth : </label>
        <input type="date" name="dob" id="dob" required>
        <br><br>

        <label for="gender">Gender : </label>
        <input type="radio" id="gender" name="gender" id="male" value="male"><label for="male">Male </label>
        <input type="radio" id="gender" name="gender" id="female" value="female"><label for="female">Female </label>
        <input type="radio" id="gender" name="gender" id="other" value="other"><label for="other">Other </label>
        <br><br>

        <label for="address">Address : </label>
        <textarea name="address" id="address" cols="30" rows="2" placeholder="Enter your address here..."></textarea>
        <br><br>

        <label for="city">City : </label>
        <select name="city" id="city">
            <option value="" selected>Select City</option>
            <option value="Vadodara">Vadodara</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Patna">Patna</option>
        </select>
        <br><br>

        <label for="cource">Cource : </label>
        <select name="cource" id="cource">
            <option value="" selected>Select your cource</option>
            <option value="MCA">MCA</option>
            <option value="BCA">BCA</option>
            <option value="B Tech">B Tech</option>
        </select>
        <br><br>

        <label for="password">Password : </label>
        <input type="password" name="password" id="password" placeholder="Enter here your password..." required>
        <br><br>

        <label for="checkbox">Agree & continue : </label>
        <input type="checkbox" name="agree" value="true" id="checkbox" checked required>
        <br><br>

        <button>Register</button>
    </form>
</body>
</html>
